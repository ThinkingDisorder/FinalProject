    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Nel's Tech & Gaming Hub</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Latest Gaming Consoles</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- The cart items will be displayed here -->
        </div>
        <div id="total"></div>
    </div>

    <footer>
        <div class="container">
            <p>&copy;Nel's Tech & Gaming Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to display cart items on the cart page
        function displayCartItems() {
            const cartItemsDiv = document.getElementById("cart-items");
            const totalDiv = document.getElementById("total");
            cartItemsDiv.innerHTML = "";

            // Retrieve cart items from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let total = 0;

            // Display each cart item
            cartItems.forEach(item => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.classList.add("cart-item");

                console.log("Item:", item);
                console.log("Price:", item.price, "Type:", typeof item.price);
                console.log("Quantity:", item.qty, "Type:", typeof item.qty);

                // Check if item price and quantity are valid numbers
                if (!isNaN(item.price) && !isNaN(item.qty)) {
                    const subtotal = item.price * item.qty;
                    total += subtotal;
                    cartItemDiv.innerHTML = `
                        <p>${item.name} - Price: $${item.price} - Quantity: ${item.qty} - Subtotal: $${subtotal}</p>
                        <button onclick="removeFromCart('${item.name}', ${item.price})">Remove</button>
                    `;
                } else {
                    cartItemDiv.textContent = "Invalid item price or quantity";
                }

                cartItemsDiv.appendChild(cartItemDiv);
            });


            totalDiv.textContent = `Total: $${total}`;
        }

        // Call the displayCartItems function when the page loads
        window.onload = displayCartItems;

        // Function to remove an item from the shopping cart
        function removeFromCart(productName, price) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            // Find the index of the item to remove
            const index = cartItems.findIndex(item => item.name === productName && item.price === price);
            if (index !== -1) {
                cartItems.splice(index, 1); // Remove the item from the array
                localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Update the cart in local storage
                displayCartItems(); // Update the display of the shopping cart
            }
        }
    </script>
</body>
</html>
